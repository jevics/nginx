# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
#title: Jevic & 尐
title: Jevic™
subtitle: 流逝在笔尖de回忆
description: 丢了的自己,要记得找回来
author: Jevic
language: zh-Hans
timezone: 
#avatar: http://img.jsqq.net/uploads/allimg/150228/1_150228191103_3.jpg
#avatar: https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502879773917&di=ca1322492b9999c2ddb07b0da3c2d63d&imgtype=0&src=http%3A%2F%2Fstatic.freepik.com%2Ffree-photo%2Fgithub-circled_318-10752.jpg
avatar: http://ourpypwzb.bkt.clouddn.com/github_1.jpeg
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://jevics.github.io
#url: http://www.jevic.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## 同步github
deploy:
  type: git
  repo: https://github.com/jevic/jevics.github.io.git 
  branch: blog

## 本站搜索功能
search:
  path: search.xml
  field: post

## 百度收录
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

## 百度分享
baidushare: true
